<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Onboarding</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <main>
        <div id="login-container">
            <img src="images/logo.png">
            <h4>Customer Onboarding</h4>
            <input id="email-inpt" type="text" placeholder="Email" required>
            <input id="password-inpt" type="password" placeholder="Password" required>
            <button id="login-btn" class="primary-btn">Logar</button>
        </div>
        <h5>----- ou -----</h4>
        <div id="signup-container">
            <input id="name-sugnup" type="text" placeholder="Nome" required>
            <input id="email-sugnup" type="email" placeholder="Email" required>
            <input id="password-sugnup" type="password" placeholder="Password" required>
            <input type="file" id="uploadInput" accept="image/*">
            <img id="user-logo" src="images/default-img.jpg">
            <button id="signup-btn" class="primary-btn">Cadastrar</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
